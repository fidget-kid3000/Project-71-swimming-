<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="container">


    <div class="page-header col-lg-12 col-md-12 col-sm-12 col-xs-12" id="books">
      <h2 class="text-capitalize ">Sports</h2>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <h3>Simone Manuel</h3>
      <h4>
        <mark class="header_entrepreneur">
          <i>
            <sup><i class="fa fa-quote-left"></i></sup>
            practice like you have never won,Race like you have never lost.
            <!-- Add class fa fa-quote-right  below-->
            <sup><i class="fa fa-quote-right "></i></sup>
          </i>
        </mark>
      </h4>

    </div>

    <div class="page-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2 class="text-capitalize ">List of Sports</h2>
    </div>

    <!--add data-toggle="modal" below in the div tag-->
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 sport" data-toggle="modal" data-target="#swimming">
      <img src="swimming.jpeg" class="img-responsive">
      <hr>
      <p class="text-primary">Swimming</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="swimming">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">swimming</h4>
          </div>
          <!--add bootstrap class modal-body-->
          <div class="modal-body ">
            <img src="swimming.jpeg" class="img-responsive img_modal">
            <p class="p_modal">Swimming is an individual or team racing sport that requires the use of one's entire body
              to move through water. The sport takes place in pools or open water.<br>
              <a href="https://en.wikipedia.org/wiki/Swimming"><b>ABOUT SWIMMING</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>



  </div>
